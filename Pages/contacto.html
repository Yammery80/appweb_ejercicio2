<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Styles/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../Styles/font/flaticon.css">
    <title>Mi blog</title>
</head>
<body>
    <header>
        <section class="header-icons-container"><!--linea azul con iconos a redes sociales-->
                <div class="icons">
                    <a href="/"><span class="flaticon-001-facebook"></span></a>
                    <a href="/"><span class="flaticon-003-whatsapp"></span></a>
                    <a href="/"><span class="flaticon-011-instagram"></span></a>
                    <a href="/"><span class="flaticon-010-linkedin"></span></a>
                    <a href="/"><span class="flaticon-008-youtube"></span></span></a>
                </div>
        </section>
        <nav><!--Linea blanca con palabras de navegación a secciones de la página de mi blog-->
            <section class="logo-container">
                <a href="../index.html"><img src="../Assets/Logo_,My.jpg" alt="Logotipo del blog"></a>
            </section>
            <section class="profile-link">
                <a href="../Pages/aboutme.html">Sobre mi</a>
            </section>
        </nav>
    </header>

    <main class="contact-main">
        <h2>Formulario de contacto</h2>
        <hr>
        <form action="/" method="post">
            <label for="name-contact">Escribe tu nombre:</label>
            <input type="text" id="name-contact" name="name-contact">
            <br><br><br>
            <label for="mail-contact">Escribe tu correo:</label>
            <input type="mail" id="mail-contact" name="mail-contact">
            <br><br><br>
            <label for="message-contact">Escribe tu mensaje:</label>
            <textarea id="message-contact" name="message-contact"></textarea>
            <br><br><br>
            <button type="submit" class="blog-button">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Desarrollado por <br>YammeryZM</p>
    </footer>
</body>
</html>
